<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<table border="1" cellpadding="0" cellspacing="0" id="tab">
			
		</table>

	</body>
	<script>
		host = window.location.search;
		//?uid=9&name=ss
		var a = host.split('?uid=')[1].split('&')[0]
		console.log(a)
		var ss = '<tr><td>uid</td><td>email</td><td>username</td><td>password</td><td>n1</td><td>mumber</td></tr>'
		$.ajax({
			type:"get",
			url:"http://localhost:1250/lint/xiang",
			data:{uid:a},
			async:true,
			success:function(c){
				console.log(c[0])
				ss += '<tr><td>'+c[0].uid+'</td><td>'+c[0].email+'</td><td>'+c[0].username+'</td><td>'+c[0].password+'</td><td>'+c[0].n1+'</td><td>'+c[0].mumber+'</td></tr>'
             $('#tab').html(ss) 

			}
		});
       
	</script>
</html>
